<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>S-Todo App</title>
    </head>
    <body>
        <h1>Todo List</h1>
        <div>Create New Task : 
            <form action="{{url_for('create')}}" method="POST">
                <input type ="text" name="taskDescription">    
                <input type = "submit">
            </form>
        </div>
        <div>

            <ul>
                {% for task in alltasks %}
                <li>{{task.text}} {{task.completedesc}}
                     <a href="{{ url_for('update', id=task.id)}}">Complete</a>
                     <a href="{{ url_for('delete', id=task.id)}}">Delete</a>
                </li>
                {% endfor %}
            </ul>
            <input type ="submit" value="Update Tasks"> 
    </form>
    </div>
    </body>
</html>
